<!DOCTYPE html>
<html>
<head>
    <title>Gymate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.1.0-rc.1.min.css"/>
    <script src="javascript/jquery-1.7.1.min.js"></script>
    <script src="javascript/jquery.mobile-1.1.0-rc.1.min.js"></script>
    <script src="javascript/cordova-1.5.0.js"></script>
</head>
<body>

<div data-role="page">
    <div data-theme="a" data-role="header">
        <h3>
            Today's workout
        </h3>
    </div>
    <div data-role="content">
        <b>
            Today is 2012 Mar 24th, Let's start!
        </b>
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li data-corners="false" data-shadow="false" data-iconshadow="true" data-inline="false"
                data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c"
                class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-btn-up-c">
                <a href="setTarget.html" class="ui-link-inherit">
                    <img src="images/sample-weight.jpg" class="ui-li-thumb">

                    <h3 class="ui-li-heading">Dumbbell Fly</h3>

                    <p class="ui-li-desc">Body Part: Arm | Type: Free Weight</p>
                    <p class="ui-li-desc">Set 3 | Repeat: 12</p>
                    <p class="ui-li-desc">Weight: 10kg</p>
                </a>
                <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
            </li>
            <li data-corners="false" data-shadow="false" data-iconshadow="true" data-inline="false"
                data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c"
                class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-btn-up-c">
                <a href="setTarget.html" class="ui-link-inherit">
                    <img src="images/sample-weight.jpg" class="ui-li-thumb">

                    <h3 class="ui-li-heading">Dumbbell Fly</h3>

                    <p class="ui-li-desc">Body Part: Arm | Type: Free Weight</p>
                    <p class="ui-li-desc">Set 3 | Repeat: 12</p>
                    <p class="ui-li-desc">Weight: 10kg</p>
                </a>
                <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
            </li>
        </ul>
    </div>
    <div data-role="footer" style="position:absolute; bottom: 0; width: 100%">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="plan.html" data-theme="" data-icon="">
                        Plan
                    </a>
                </li>
                <li>
                    <a href="#page1" data-theme="" data-icon="" class="ui-btn-active">
                        Do
                    </a>
                </li>
                <li>
                    <a href="#page1" data-theme="" data-icon="">
                        History
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

</body>
</html>
