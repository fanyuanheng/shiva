<!DOCTYPE html>
<html>
<head>
    <title>Gymate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-position="inline">
        <a href="index.html" data-role="button">Cancel</a>

        <h1>Sign Up</h1>
    </div>
    <!-- /header -->
    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a"><input type="text" name="firstName" id="firstName" data-mini="true" placeholder="First Name"/></div>
            <div class="ui-block-b"><input type="text" name="lastName" id="lastName" data-mini="true" placeholder="Last Name"/></div>
        </div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

</body>
</html>
