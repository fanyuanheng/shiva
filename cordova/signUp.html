<!DOCTYPE html>
<html>
<head>
    <title>Gymate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.1.0-rc.1.min.css"/>
    <script src="javascript/jquery-1.7.1.min.js"></script>
    <script src="javascript/jquery.mobile-1.1.0-rc.1.min.js"></script>
    <script src="javascript/cordova-1.5.0.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-position="inline">
        <a href="index.html" data-role="button">Cancel</a>

        <h1>Sign Up</h1>
    </div>
    <!-- /header -->
    <div data-role="content">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <input id="firstName" placeholder="First Name" value="" type="text" />
                <input id="lastName" placeholder="Last Name" value="" type="text" />
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input name="gender" id="genderMale" value="0" type="radio" />
                <label for="genderMale">
                    Male
                </label>
                <input name="gender" id="genderFemal" value="1" type="radio" />
                <label for="genderFemal">
                    Female
                </label>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <input id="emailAddress" placeholder="Email Address" value="" type="email" />
                <input id="password" placeholder="Password" value="" type="password" />
            </fieldset>
        </div>
        <a data-role="button" data-transition="fade" data-theme="b" href="#">
            Join Now
        </a>
    </div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

</body>
</html>
